<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Bootstrap Form</h1>

		<form action="" method="" enctype="multipart/form-data">
			<div class="row">
				<div class="col-md-6 form-group mb-3">
					<label for="firstname">First Name</label>
					<input type="text" name="firstname" id="firstname" class="form-control rounded-0" placeholder="Enter your firstname" />
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="lastname">Last Name</label>
					<input type="text" name="lastname" id="lastname" class="form-control form-control-lg rounded-0" placeholder="Enter your lastname" />
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" class="form-control form-control-sm rounded-0" placeholder="Enter your email" />
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="form-control form-control-sm rounded-0" placeholder="Enter your password" />
				</div>

				<div class="col-md-6 fotm-group mb-3">
					<label for="country">Country</label>
					<select name="country" id="country" class="form-select">
						<option selected disabled>Choose country</option>
						<option value="mm">Myanmar</option>
						<option value="th">Thailand</option>
						<option value="slk">Sri-Lanka</option>
						<option value="indo">Indonesia</option>
					</select>
				</div>

				<div class="col-md-6 fotm-group mb-3">
					<label for="Role">Role</label>
					<select name="Role" id="Role" class="form-select form-select-lg">
						<option selected disabled>Choose Role</option>
						<option value="ad">Admin</option>
						<option value="mg">Manager</option>
						<option value="sup">Supervisor</option>
						<option value="ed">Editor</option>
						<option value="vr">Viewer</option>
					</select>
				</div>

				<div class="col-md-6 form-group mb-3">
					<label>Gender</label>

					<div class="form-check">
						<input type="radio" name="gender" id="genderm" class="form-check-input" value="1" /><label for="genderm">Male</label>
					</div>

					<div class="form-check">
						<input type="radio" name="gender" id="genderf" class="form-check-input" value="0" /><label for="genderf">Female</label>
					</div>
				</div>

				<div class="col-md-6 form-group mb-3">
					<label>Fav Music</label>

					<div class="form-check">
						<input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="pop" /><label for="favpop">Pop</label>
					</div>
					
					<div class="form-check">
						<input type="checkbox" name="favmusic" id="favrock" class="form-check-input" value="rock" /><label for="favrock">Rock</label>
					</div>
					
					<div class="form-check">
						<input type="checkbox" name="favmusic" id="favhip" class="form-check-input" value="hiphop" /><label for="favhip">Hip-hop</label>
					</div>
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="dob">Date of birth</label>
					<input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0">
				</div>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
